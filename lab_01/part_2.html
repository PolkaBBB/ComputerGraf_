<HTML>
    <BODY>
    <canvas id='lab03' width='400' height='300' style="border:1px solid">
    </canvas>
    <script>
        var canvas = document.getElementById('lab01');
        var ctx = canvas.getContext('2d');
    
        var x = 0;
        var y = 0;
        var x1 = 0;
        var y1 = 0;
        var count = 0;

        function draw(x, y) {
            ctx.beginPath()
            ctx.arc(x,y, 7, 0, Math.PI * 2, true);
            ctx.fill();
        }

        document.addEventListener("click", function(event) {
                if (event.which == 1) {
                    if (count == 0) {
                        x = event.offsetX;
                        y = event.offsetY;
                        draw(x, y);
                    } else {
                        x1 = event.offsetX;
                        y1 = event.offsetY;
                        draw(x1, y1);
                        x = x1;
                        y = y1;
                        count = 0;
                        ctx.beginPath();
                        ctx.stroke();
                    }
                    count = (count + 1) % 2;
                }
            });
            
        document.addEventListener("dblclick", function(event) {
                x, y, x1, y1 = 0, 0, 0, 0;
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            });
            
    </script>
    </BODY>
    </HTML>
